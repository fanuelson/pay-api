spring:
  application:
    name: demo
  main:
    banner-mode: off

  datasource:
    url: jdbc:h2:mem:pay-db;INIT=CREATE SCHEMA IF NOT EXISTS app
    driver-class-name: org.h2.Driver
    username: sa
  sql:
    init:
      platform: h2
      mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/pay-db}
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 6000ms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: pay-api-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      isolation-level: read_committed
    producer:
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    listener:
      concurrency: 5
      ack-mode: manual

app:
  kafka:
    topics:
      notification-requested:
        name: notification-requested
        maxAttempts: 2
        delay: 5000
        partitions: 5
      notification-sent:
        name: notification-sent
      transaction.created:
        name: transaction.created
      transaction.authorized:
        name: transaction.authorized
      transaction.transferred:
        name: transaction.transferred

external:
  authorization:
    url: https://util.devi.tools/api/v2
  notification:
    url: https://util.devi.tools/api/v1

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  health:
    circuitbreakers:
      enabled: true


# Resilience4j - Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - java.lang.Exception

    instances:
      # Authorization Service - Mais restritivo (crítico)
      authorizationService:
        baseConfig: default
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50  # 50% de falhas abre o circuito
        slowCallDurationThreshold: 5s
        slowCallRateThreshold: 50

      # Notification Service - Mais permissivo (não crítico)
      notificationService:
        baseConfig: default
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 60s
        failureRateThreshold: 70  # 70% de falhas abre o circuito
        slowCallDurationThreshold: 10s
        slowCallRateThreshold: 70

  # Retry Configuration
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.lang.Exception
#        ignoreExceptions:
#          - com.example.demo.domain.exception.FieldValidationException

    instances:
      # Authorization Service - Menos tentativas (crítico)
      authorizationService:
        maxAttempts: 2
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.RestClientException
          - com.example.demo.infra.exception.InfraException

      # Notification Service - Mais tentativas (não crítico)
      notificationService:
        maxAttempts: 3
        waitDuration: 5s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.RestClientException
          - com.example.demo.infra.exception.InfraException

  # Time Limiter Configuration (opcional)
  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
        cancelRunningFuture: true
    instances:
      authorizationService:
        timeoutDuration: 5s
      notificationService:
        timeoutDuration: 10s

  # Bulkhead Configuration (opcional - para limitar concorrência)
  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 10
        maxWaitDuration: 100ms
    instances:
      authorizationService:
        maxConcurrentCalls: 5
      notificationService:
        maxConcurrentCalls: 10

logging:
  level:
    root: INFO
    com.example.demo: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: ERROR
    io.github.resilience4j: INFO